<head>
<meta charset="UTF-8">

<title>遊戲劇情互動敘事地圖集</title>
<style>
:root{--bg:#0f0f1a;--card-bg:#1a1a2e;--card-hover:#222244;--accent:#e94560;--accent2:#533483;--text:#eee;--text-dim:#999;--border:#333}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Segoe UI',system-ui,sans-serif;background:var(--bg);color:var(--text);min-height:100vh}
.header{background:linear-gradient(135deg,var(--accent2),var(--accent));padding:2rem;text-align:center}
.header h1{font-size:2rem;margin-bottom:.5rem}
.header p{color:rgba(255,255,255,.8)}
.stats{display:flex;justify-content:center;gap:2rem;margin-top:1rem}
.stat{text-align:center}.stat-num{font-size:1.5rem;font-weight:bold}.stat-label{font-size:.8rem;color:rgba(255,255,255,.7)}
.filters{padding:1rem 2rem;display:flex;gap:.5rem;flex-wrap:wrap;justify-content:center}
.filter-btn{background:var(--card-bg);border:1px solid var(--border);color:var(--text);padding:.4rem 1rem;border-radius:1rem;cursor:pointer;font-size:.85rem;transition:all .2s}
.filter-btn:hover,.filter-btn.active{background:var(--accent);border-color:var(--accent)}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(340px,1fr));gap:1.2rem;padding:1.5rem 2rem;max-width:1400px;margin:0 auto}
.card{background:var(--card-bg);border:1px solid var(--border);border-radius:12px;padding:1.2rem;transition:all .2s;cursor:pointer}
.card:hover{background:var(--card-hover);transform:translateY(-2px);box-shadow:0 4px 20px rgba(233,69,96,.15)}
.card-header{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:.8rem}
.card-title{font-size:1.1rem;font-weight:600}
.card-num{background:var(--accent2);color:white;font-size:.75rem;padding:.2rem .5rem;border-radius:.5rem}
.card-meta{display:flex;gap:.5rem;margin-bottom:.6rem;flex-wrap:wrap}
.tag{background:rgba(255,255,255,.08);padding:.15rem .5rem;border-radius:.4rem;font-size:.75rem;color:var(--text-dim)}
.tag.engine{border-left:2px solid var(--accent)}.tag.status{border-left:2px solid #4ecdc4}
.card-desc{font-size:.85rem;color:var(--text-dim);line-height:1.5;margin-bottom:.8rem;display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;overflow:hidden}
.card-footer{display:flex;justify-content:space-between;align-items:center}
.progress{font-size:.75rem;color:var(--text-dim)}
.progress-bar{width:80px;height:4px;background:var(--border);border-radius:2px;overflow:hidden;display:inline-block;vertical-align:middle;margin-left:.5rem}
.progress-fill{height:100%;background:var(--accent);border-radius:2px;transition:width .3s}
.card-link{color:var(--accent);text-decoration:none;font-size:.8rem}
.card-link:hover{text-decoration:underline}
@media(max-width:768px){.grid{grid-template-columns:1fr;padding:1rem}.header h1{font-size:1.5rem}}
</style>
</head>
<body>

  <div class="stats">

    <div class="stat"><div class="stat-num" id="completed-games">0</div><div class="stat-label">已解析</div></div>

  <button class="filter-btn" data-filter="html">HTML/Twine</button>

function renderGrid(filter='all'){
const grid=document.getElementById('game-grid');grid.innerHTML='';
const filtered=filter==='all'?GAMES:GAMES.filter(g=>g.engineType===filter);
filtered.forEach(g=>{
const card=document.createElement('div');card.className='card';
card.onclick=()=>{if(g.progress>0)window.location.href=`games/${g.folder}/index.html`;};
card.innerHTML=`<div class="card-header"><div class="card-title">${g.name}</div><span class="card-num">#${g.id}</span></div><div class="card-meta"><span class="tag engine">${g.engine}</span><span class="tag status">${g.version}</span><span class="tag">${g.author}</span></div><div class="card-desc">${g.desc}</div><div class="card-footer"><span class="progress">${g.status}<span class="progress-bar"><span class="progress-fill" style="width:${g.progress}%"></span></span></span>${g.progress>0?`<a class="card-link" href="games/${g.folder}/index.html">\u95b1\u8b80 \u2192</a>`:'<span class="card-link" style="opacity:.4">\u5c1a\u672a\u89e3\u6790</span>'}</div>`;
grid.appendChild(card);});
document.getElementById('completed-games').textContent=GAMES.filter(g=>g.progress>=100).length;
}
document.querySelectorAll('.filter-btn').forEach(btn=>{btn.addEventListener('click',()=>{document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));btn.classList.add('active');renderGrid(btn.dataset.filter);});});
renderGrid();
</script>
